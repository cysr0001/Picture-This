<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <!-- Landscape -->
      <source srcset="images/museum-2880x.jpg 2880w,
                      images/museum-1920x.jpg 1920w,
                      images/museum-960x.jpg 960w">
              <!-- media="(min-width: 720px)"> -->
      
      <source srcset="images/museum-2160x.jpg 2160,
                      images/museum-1440x.jpg 1440w,
                      images/museum-720x.jpg 720w" 
              media="(min-width: 480px)">
      
      <source srcset="images/museum-1440x.jpg 1440w,
                      images/museum-960x.jpg 960w,
                      images/museum-480x.jpg 480w" >
                <!-- media="(min-width: 320px)" -->

      <source srcset="images/museum-960x.jpg 960w,
                      images/museum-640x.jpg 640w,
                      images/museum-320x.jpg 320w" 
              media="(max-width: 960px)">
      
      <!-- Square -->
      <source srcset="images/museum-2400x2400.jpg 2400w,
                      images/museum-1600x1600.jpg 1600w,
                      images/museum-800x800.jpg 800w"> 
              <!-- media="(min-width: 640px)" -->

      <source srcset="images/museum-1920x1920.jpg 1920w,
                      images/museum-1280x1280.jpg 1280w,
                      images/museum-640x640.jpg 640w"> 
              <!-- media="(min-width: 481px)" -->

      <source srcset="images/museum-1440x1440.jpg 1440w,
                      images/museum-960x960.jpg 960w,
                      images/museum-480x480.jpg 480w" 
              media="(min-width: 960px)">
      <!-- Fallback image -->
      <img src="images/museum.jpg" alt="Placeholder">
    </picture>

  </header>
</body>

</html>
